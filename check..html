<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS-Resume Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 25%, #16213e 50%, #0f3460 75%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(75, 0, 130, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(138, 43, 226, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(138, 43, 226, 0.03) 50%, transparent 70%);
            pointer-events: none;
        }

        .header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 25%, #8a2be2 50%, #4b0082 75%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: #ffffff;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(138, 43, 226, 0.2) 0%, transparent 70%),
                conic-gradient(from 0deg, transparent, rgba(255, 0, 255, 0.1), transparent);
            animation: float 8s ease-in-out infinite, rotate 20s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 40px rgba(255, 0, 255, 0.4);
            background: linear-gradient(45deg, #ffffff, #e0e0ff, #d0d0ff, #c0c0ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 3s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            color: #e0e0ff;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .form-content {
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .form-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.05), transparent),
                repeating-linear-gradient(90deg, transparent, transparent 100px, rgba(138, 43, 226, 0.02) 100px, rgba(138, 43, 226, 0.02) 101px);
            pointer-events: none;
        }

        .section {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s ease-out forwards;
        }

        .section:nth-child(1) { animation-delay: 0.1s; }
        .section:nth-child(2) { animation-delay: 0.2s; }
        .section:nth-child(3) { animation-delay: 0.3s; }
        .section:nth-child(4) { animation-delay: 0.4s; }
        .section:nth-child(5) { animation-delay: 0.5s; }
        .section:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #e0e0ff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(138, 43, 226, 0.3);
            position: relative;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #8a2be2, #ff00ff);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #8a2be2, transparent);
            border-radius: 2px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d0d0ff;
            text-shadow: 0 0 5px rgba(138, 43, 226, 0.3);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(208, 208, 255, 0.5);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 
                0 0 0 3px rgba(138, 43, 226, 0.2),
                0 0 20px rgba(138, 43, 226, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            background: rgba(10, 10, 30, 0.8);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .dynamic-section {
            border: 2px dashed rgba(138, 43, 226, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(10, 10, 30, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        .dynamic-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(138, 43, 226, 0.05), transparent);
            border-radius: 10px;
            pointer-events: none;
        }

        .dynamic-section:hover {
            border-color: #8a2be2;
            background: rgba(26, 10, 46, 0.6);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
        }

        .dynamic-item {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .dynamic-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), transparent, rgba(255, 0, 255, 0.05));
            border-radius: 8px;
            pointer-events: none;
        }

        .dynamic-item:hover {
            box-shadow: 
                0 4px 20px rgba(138, 43, 226, 0.3),
                0 0 0 1px rgba(138, 43, 226, 0.5);
            transform: translateY(-2px);
            border-color: #8a2be2;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ff0066, #cc0044);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.4);
        }

        .remove-btn:hover {
            background: linear-gradient(135deg, #ff3377, #dd1155);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
        }

        .add-btn {
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .add-btn:hover::before {
            left: 100%;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(138, 43, 226, 0.5);
            background: linear-gradient(135deg, #9932cc 0%, #5500aa 100%);
        }

        .submit-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 40px auto 0;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .skill-tag {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            animation: skillPop 0.3s ease-out;
        }

        @keyframes skillPop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .skill-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .skill-remove:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-content {
                padding: 20px;
            }
        }
    </style>

<style>
    .particle {
        position: fixed;
        border-radius: 50%;
        opacity: 0.8;
        animation: floatParticle linear infinite;
        pointer-events: none;
        z-index: 2;
    }

    .dot {
        width: 6px;
        height: 6px;
        background: rgba(138, 43, 226, 0.8);
        box-shadow: 0 0 8px rgba(138, 43, 226, 0.9);
    }

    .star {
        width: 4px;
        height: 4px;
        background: white;
        box-shadow: 0 0 6px rgba(255, 255, 255, 1);
        transform: rotate(45deg);
    }

    @keyframes floatParticle {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) scale(0.5);
            opacity: 0;
        }
    }
    @keyframes floatAround {
    0% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(-10px, -15px) scale(1.1); }
    50% { transform: translate(10px, 10px) scale(0.9); }
    75% { transform: translate(-5px, 5px) scale(1.05); }
    100% { transform: translate(0, 0) scale(1); }
}
.particle {
    animation: floatAround linear infinite;
}

</style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ATS-Resume Builder</h1>
            <p>Create your standout resume by our comprehensive builder</p>
            <p>Enter your details to get your pdf resume, with the Power of A.I</p>
            <p>Make your ATS friendly resume just in one click.</p>
        </div>
        
        <div class="form-content">
            <form id="resumeForm">
                <!-- Personal Information -->
                <div class="section">
                    <h2 class="section-title">Personal Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="state">State/Province</label>
                            <input type="text" id="state" name="state">
                        </div>
                        <div class="form-group">
                            <label for="zipCode">ZIP/Postal Code</label>
                            <input type="text" id="zipCode" name="zipCode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn Profile</label>
                        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                    </div>
                </div>

                <!-- Professional Summary -->
                <div class="section">
                    <h2 class="section-title">Professional Summary</h2>
                    <div class="form-group">
                        <label for="summary">Professional Summary</label>
                        <textarea id="summary" name="summary" placeholder="Write a brief professional summary highlighting your key strengths and career objectives..."></textarea>
                    </div>
                </div>

                <!-- Education -->
                <div class="section">
                    <h2 class="section-title">Education</h2>
                    <div class="dynamic-section">
                        <div id="educationContainer">
                            <div class="dynamic-item" data-type="education">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Degree/Qualification</label>
                                        <input type="text" name="degree[]" placeholder="e.g., Bachelor of Science">
                                    </div>
                                    <div class="form-group">
                                        <label>Field of Study</label>
                                        <input type="text" name="field[]" placeholder="e.g., Computer Science">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Institution</label>
                                        <input type="text" name="institution[]" placeholder="University/School name">
                                    </div>
                                    <div class="form-group">
                                        <label>Graduation Year</label>
                                        <input type="number" name="gradYear[]" min="1950" max="2030">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>GPA (Optional)</label>
                                    <input type="text" name="gpa[]" placeholder="e.g., 3.8/4.0">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="add-btn" onclick="addEducation()">+ Add Education</button>
                    </div>
                </div>

                <!-- Experience -->
                <div class="section">
                    <h2 class="section-title">Work Experience</h2>
                    <div class="dynamic-section">
                        <div id="experienceContainer">
                            <div class="dynamic-item" data-type="experience">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Job Title</label>
                                        <input type="text" name="jobTitle[]" placeholder="e.g., Software Developer">
                                    </div>
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input type="text" name="company[]" placeholder="Company name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Start Date</label>
                                        <input type="month" name="startDate[]">
                                    </div>
                                    <div class="form-group">
                                        <label>End Date</label>
                                        <input type="month" name="endDate[]">
                                        <label style="margin-top: 8px;">
                                            <input type="checkbox" name="current[]"> Currently working here
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" name="location[]" placeholder="City, State/Country">
                                </div>
                                <div class="form-group">
                                    <label>Job Description</label>
                                    <textarea name="jobDescription[]" placeholder="Describe your responsibilities and achievements..."></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="add-btn" onclick="addExperience()">+ Add Experience</button>
                    </div>
                </div>

                <!-- Skills -->
                <div class="section">
                    <h2 class="section-title">Skills</h2>
                    <div class="form-group">
                        <label for="skillInput">Add Skills</label>
                        <input type="text" id="skillInput" placeholder="Type a skill and press Enter">
                        <div class="skills-container" id="skillsContainer"></div>
                    </div>
                </div>

                <!-- Certifications -->
                <div class="section">
                    <h2 class="section-title">Certifications & Awards</h2>
                    <div class="dynamic-section">
                        <div id="certificationContainer">
                            <div class="dynamic-item" data-type="certification">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Certification/Award Name</label>
                                        <input type="text" name="certName[]" placeholder="e.g., AWS Certified Developer">
                                    </div>
                                    <div class="form-group">
                                        <label>Issuing Organization</label>
                                        <input type="text" name="certOrg[]" placeholder="e.g., Amazon Web Services">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Date Obtained</label>
                                        <input type="month" name="certDate[]">
                                    </div>
                                    <div class="form-group">
                                        <label>Expiry Date (if applicable)</label>
                                        <input type="month" name="certExpiry[]">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="add-btn" onclick="addCertification()">+ Add Certification</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Generate Resume</button>
            </form>
        </div>
    </div>

    <script>
        let skills = [];

        // Skills functionality
        document.getElementById('skillInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkill();
            }
        });

        function addSkill() {
            const input = document.getElementById('skillInput');
            const skill = input.value.trim();
            
            if (skill && !skills.includes(skill)) {
                skills.push(skill);
                updateSkillsDisplay();
                input.value = '';
            }
        }

        function removeSkill(skill) {
            skills = skills.filter(s => s !== skill);
            updateSkillsDisplay();
        }

        function updateSkillsDisplay() {
            const container = document.getElementById('skillsContainer');
            container.innerHTML = skills.map(skill => 
                `<div class="skill-tag">
                    ${skill}
                    <button type="button" class="skill-remove" onclick="removeSkill('${skill}')">×</button>
                </div>`
            ).join('');
        }

        // Dynamic sections functionality
        function addEducation() {
            const container = document.getElementById('educationContainer');
            const newItem = document.createElement('div');
            newItem.className = 'dynamic-item';
            newItem.setAttribute('data-type', 'education');
            newItem.innerHTML = `
                <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                <div class="form-row">
                    <div class="form-group">
                        <label>Degree/Qualification</label>
                        <input type="text" name="degree[]" placeholder="e.g., Bachelor of Science">
                    </div>
                    <div class="form-group">
                        <label>Field of Study</label>
                        <input type="text" name="field[]" placeholder="e.g., Computer Science">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Institution</label>
                        <input type="text" name="institution[]" placeholder="University/School name">
                    </div>
                    <div class="form-group">
                        <label>Graduation Year</label>
                        <input type="number" name="gradYear[]" min="1950" max="2030">
                    </div>
                </div>
                <div class="form-group">
                    <label>GPA (Optional)</label>
                    <input type="text" name="gpa[]" placeholder="e.g., 3.8/4.0">
                </div>
            `;
            container.appendChild(newItem);
            newItem.style.animation = 'slideIn 0.3s ease-out';
        }

        function addExperience() {
            const container = document.getElementById('experienceContainer');
            const newItem = document.createElement('div');
            newItem.className = 'dynamic-item';
            newItem.setAttribute('data-type', 'experience');
            newItem.innerHTML = `
                <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                <div class="form-row">
                    <div class="form-group">
                        <label>Job Title</label>
                        <input type="text" name="jobTitle[]" placeholder="e.g., Software Developer">
                    </div>
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" name="company[]" placeholder="Company name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="month" name="startDate[]">
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="month" name="endDate[]">
                        <label style="margin-top: 8px;">
                            <input type="checkbox" name="current[]"> Currently working here
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location[]" placeholder="City, State/Country">
                </div>
                <div class="form-group">
                    <label>Job Description</label>
                    <textarea name="jobDescription[]" placeholder="Describe your responsibilities and achievements..."></textarea>
                </div>
            `;
            container.appendChild(newItem);
            newItem.style.animation = 'slideIn 0.3s ease-out';
        }

        function addCertification() {
            const container = document.getElementById('certificationContainer');
            const newItem = document.createElement('div');
            newItem.className = 'dynamic-item';
            newItem.setAttribute('data-type', 'certification');
            newItem.innerHTML = `
                <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                <div class="form-row">
                    <div class="form-group">
                        <label>Certification/Award Name</label>
                        <input type="text" name="certName[]" placeholder="e.g., AWS Certified Developer">
                    </div>
                    <div class="form-group">
                        <label>Issuing Organization</label>
                        <input type="text" name="certOrg[]" placeholder="e.g., Amazon Web Services">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date Obtained</label>
                        <input type="month" name="certDate[]">
                    </div>
                    <div class="form-group">
                        <label>Expiry Date (if applicable)</label>
                        <input type="month" name="certExpiry[]">
                    </div>
                </div>
            `;
            container.appendChild(newItem);
            newItem.style.animation = 'slideIn 0.3s ease-out';
        }

        function removeItem(button) {
            const item = button.closest('.dynamic-item');
            item.style.animation = 'slideOut 0.3s ease-out';
            setTimeout(() => item.remove(), 300);
        }

        // Form submission
        document.getElementById('resumeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add skills to form data
            const skillsData = skills.join(',');
            const hiddenSkillsInput = document.createElement('input');
            hiddenSkillsInput.type = 'hidden';
            hiddenSkillsInput.name = 'skills';
            hiddenSkillsInput.value = skillsData;
            this.appendChild(hiddenSkillsInput);
            
            // Show success message
            alert('Resume data collected successfully! In a real application, this would be processed by a backend server.');
            
            // Log form data for demonstration
            const formData = new FormData(this);
            console.log('Form Data:', Object.fromEntries(formData));
        });

        // Add slide out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                to {
                    opacity: 0;
                    transform: translateX(-100%);
                }
            }
        `;
        document.head.appendChild(style);
    </script>

<script>
    const particleCount = 20;
    const createParticles = (cls) => {
        for (let i = 0; i < particleCount; i++) {
            const p = document.createElement('div');
            p.className = `particle ${cls}`;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animationDuration = 10 + Math.random() * 10 + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(p);
        }
    };
    createParticles('dot');
    createParticles('star');
</script>
